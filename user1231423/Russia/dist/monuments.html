    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="assets/favicon/Russia_flag.png">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"></head>
<body>
    <!--Nav bar-->
    <div class="topnav" id="nav_top">
        <a class="img" href="index.html">
            <img class="logo" src="assets/logo/Russia_flag.png"> 
        </a>
        <a href="/contact.html">Contact</a>
        <a href="/experience.html">Experience</a>
        <a href="/celebrities.html">Celebrities</a>
        <a href="/monuments.html">Monuments</a>
        <a href="/index.html">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
           <i class="menu_icon fas fa-bars"></i>
        </a>
    </div>
    <!--Monuments cards-->
    <div class="monument_cards" id="monuments">

    </div>

    <!--Footer-->
    <div class="footer">
        <div class="social_media">
            <i class="fab fa-facebook-f"></i>

        </div>
     </div>    
    <!--Scripts-->
<script>
    function myFunction() {
        var x = document.getElementById("nav_top");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

<script>
    var request = new XMLHttpRequest();

    request.open('GET', 'assets/json/monuments.json', true);

    request.onload = function () {
        // begin accessing JSON data here
        var data = JSON.parse(this.response);

        for (var i = 0; i < data.length; i++) {
            var main_div = document.createElement("div");
            main_div.className = "monument";

            var a = document.createElement("a");
            main_div.appendChild(a);
            a.target = "_blank";
            a.href = data[i].target;

            var img = document.createElement("img");
            a.appendChild(img);
            img.src = data[i].src;
            img.alt = data[i].alt;

            var div_secundaria = document.createElement("div");
            a.appendChild(div_secundaria);
            div_secundaria.className = "monument_text_container";

            var p = document.createElement("p");
            var text = document.createTextNode(data[i].name);
            div_secundaria.appendChild(p);
            p.appendChild(text);

            document.getElementById("monuments").appendChild(main_div);
        }

    }
    request.send()
</script>
</body>

</html>
