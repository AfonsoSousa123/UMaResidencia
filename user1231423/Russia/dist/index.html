<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Russia</title>
    <link rel="icon" type="image/png" href="assets/favicon/Russia_flag.png">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"></head>

<body>
    <!--Nav bar-->
    <div class="topnav" id="nav_top">
        <a class="img" href="index.html">
            <img class="logo" src="assets/logo/Russia_flag.png"> 
        </a>
        <a href="#">Location</a>
        <a href="#">Celebrities</a>
        <a href="#">Governaments</a>
        <a href="#">Monuments</a>
        <a href="index.html" class="active">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
           <i class="menu_icon fas fa-bars"></i>
        </a>
    </div>
    <!--Slideshow-->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="http://qnimate.com/wp-content/uploads/2014/03/images2.jpg">
        </div>
        <div class="mySlides fade">
            <img src="http://qnimate.com/wp-content/uploads/2014/03/images2.jpg">
        </div>
        <div class="mySlides fade">
            <img src="http://qnimate.com/wp-content/uploads/2014/03/images2.jpg">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="social_media">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <div class="copyright">
            <p>&copy; 2018 Russia</p>
        </div>
     </div>    <!--Scripts-->
    <script>
        var slideIndex = 1;
            showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex-1].style.display = "block";  
        }
    </script>
<script>
    function myFunction() {
        var x = document.getElementById("nav_top");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
</body>

</html>
